<div class="example-container">

    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon *ngIf="!drawer.opened" id="menu">menu</mat-icon>
            <mat-icon *ngIf="drawer.opened" id="close">close</mat-icon>
        </button>
        <button class="welcome" mat-button [routerLink]="['/']">¡ Bienvenido/a ! {{usuario}}</button>
        <span class="example-spacer"></span>
        <div *ngIf="!flagSesion">
            <button mat-raised-button target="_blank" [matMenuTriggerFor]="menuR" >Regístrate</button>
            <mat-menu #menuR="matMenu">
                <button mat-menu-item [routerLink]="['registroUsuario']">Usuario</button>
                <!--(click)=""-->
            </mat-menu>
        </div>
        <div>
            <button [disabled]="!flagSesion" mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <!--(click)="cerrarSession()"-->
                <mat-icon>logout</mat-icon>
                <span>Cerrar Sesión</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-drawer-container class="example-sidenav-content" autosize>
        <mat-drawer #drawer style="width: 200px" mode="side">
            <mat-divider></mat-divider>
            <div *ngIf="!flagSesion">
                <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer" [routerLink]="['/']">
                    <mat-icon>login</mat-icon>
                    <span>Ingresar</span>
                </button>
                <mat-divider></mat-divider>
            </div>

            <div [hidden]="!flagSesion">
                <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer"
                    [routerLink]="['agregarProyecto']">
                    <mat-icon>add_task</mat-icon>
                    <span>Agregar Proyecto</span>
                </button>
                <mat-divider></mat-divider>
            </div>

            <div [hidden]="!flagSesion">
                <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer" [routerLink]="['/agregarHistoria']">
                    <mat-icon>person_add</mat-icon>
                    <span>Agregar historia de usuario</span>
                </button>
                <mat-divider></mat-divider>
            </div>

            <div [hidden]="!flagSesion">
                <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer"
                    [routerLink]="['agregarTicket']">
                    <mat-icon>add_task</mat-icon>
                    <span>Agregar ticket</span>
                </button>
                <mat-divider></mat-divider>
            </div>

            <div [hidden]="!flagSesion">
                <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer"
                    [routerLink]="['administrarTicket']">
                    <mat-icon>edit</mat-icon>
                    <span>Administrar tickets</span>
                </button>
                <mat-divider></mat-divider>
            </div>
            
        </mat-drawer>
        <div class="example-sidenav-content">
            <router-outlet></router-outlet>
        </div>
        <p>

    </mat-drawer-container>

</div>
